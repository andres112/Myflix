{{- if .Values.backup.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backup-rolebinding
  namespace: {{ .Values.namespace }}
subjects:
  - kind: ServiceAccount
    name: backup-runner
    namespace: {{ .Values.namespace }}
roleRef:
  kind: Role
  name: backup-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
